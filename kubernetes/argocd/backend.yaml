apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jazzytoor/serverless-vs-kubernetes
    targetRevision: main
    path: kubernetes/app/backend
  destination:
    server: arn:aws:eks:eu-west-2:052275556902:cluster/dualstack
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
